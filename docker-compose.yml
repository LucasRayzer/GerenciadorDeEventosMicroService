version: "3.9"

name: plataforma-eventos

services:
  # =======================
  # Bancos de Dados (um por serviço)
  # =======================
  db-auth:
    image: postgres:16-alpine
    container_name: db-auth
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  db-users:
    image: postgres:16-alpine
    container_name: db-users
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_users_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d users"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  db-eventos:
    image: postgres:16-alpine
    container_name: db-eventos
    environment:
      POSTGRES_DB: eventos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_eventos_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eventos"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  db-ingressos:
    image: postgres:16-alpine
    container_name: db-ingressos
    environment:
      POSTGRES_DB: ticket_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_ingressos_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticket_service"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  db-avaliacao:
    image: postgres:16-alpine
    container_name: db-avaliacao
    environment:
      POSTGRES_DB: avaliacao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_avaliacao_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d avaliacao"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  db-notifications:
    image: postgres:16-alpine
    container_name: db-notifications
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_notifications_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notifications"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  db-payment:
    image: postgres:16-alpine
    container_name: db-payment
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_payment_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d paymentdb" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  db-webhook:
    image: postgres:16-alpine
    container_name: db-webhook
    environment:
      POSTGRES_DB: webhook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_webhook_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d webhook" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [ backend ]

  # =======================
  # Monitoramento
  # =======================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks: [ backend ]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks: [ backend ]
    restart: unless-stopped

  # =======================
  # Serviços de Negócio (IMAGENS DO DOCKER HUB)
  # =======================

  auth-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/auth-service:${IMAGE_TAG:-latest}
    container_name: auth-service
    depends_on:
      db-auth:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8086"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-auth:5432/auth"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8086:8086"
    networks: [ backend ]

  user-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/user-service:${IMAGE_TAG:-latest}
    container_name: user-service
    depends_on:
      db-users:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8082"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-users:5432/users"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8082:8082"
    networks: [ backend ]

  eventos-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/eventos-service:${IMAGE_TAG:-latest}
    container_name: eventos-service
    depends_on:
      db-eventos:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8083"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-eventos:5432/eventos"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8083:8083"
    networks: [ backend ]

  ingressos-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/ingressos-service:${IMAGE_TAG:-latest}
    container_name: ingressos-service
    depends_on:
      db-ingressos:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8081"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-ingressos:5432/ticket_service"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8081:8081"
    networks: [ backend ]

  avaliacao-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/avaliacao-service:${IMAGE_TAG:-latest}
    container_name: avaliacao-service
    depends_on:
      db-avaliacao:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8084"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-avaliacao:5432/avaliacao"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"

      EVENTS_BASE_URL: "http://eventos-service:8083"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8084:8084"
    networks: [ backend ]

  notifications-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/notifications-service:${IMAGE_TAG:-latest}
    container_name: notifications-service
    depends_on:
      db-notifications:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8085"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-notifications:5432/notifications"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8085:8085"
    networks: [ backend ]

  payment-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/payment-service:${IMAGE_TAG:-latest}
    container_name: payment-service
    depends_on:
      db-payment:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8087"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-payment:5432/paymentdb"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8087:8087"
    networks: [ backend ]

  webhook-service:
    image: ${DOCKER_USERNAME:-lucasrayzer}/webhook-service:${IMAGE_TAG:-latest}
    container_name: webhook-service
    depends_on:
      db-webhook:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8088"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://db-webhook:5432/webhook"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"

      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8088:8088"
    networks: [ backend ]

  api-gateway:
    image: ${DOCKER_USERNAME:-lucasrayzer}/api-gateway:${IMAGE_TAG:-latest}
    container_name: api-gateway
    depends_on:
      - auth-service
      - user-service
      - eventos-service
      - ingressos-service
      - avaliacao-service
      - notifications-service
      - payment-service
      - webhook-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: "8080"

      AUTH_SERVICE_URI: "http://auth-service:8086"
      USER_SERVICE_URI: "http://user-service:8082"
      EVENT_SERVICE_URI: "http://eventos-service:8083"
      INGRESSOS_SERVICE_URI: "http://ingressos-service:8081"
      AVALIACAO_SERVICE_URI: "http://avaliacao-service:8084"
      NOTIFICATIONS_SERVICE_URI: "http://notifications-service:8085"
      PAYMENT_SERVICE_URI: "http://payment-service:8087"
      WEBHOOK_SERVICE_URI: "http://webhook-service:8088"
      AUTH_VALIDATE_URL: "http://auth-service:8086/auth/validate"
      
      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    ports:
      - "8080:8080"
    networks: [ backend ]

# =======================
# Volumes
# =======================
volumes:
  db_auth_data:
  db_users_data:
  db_eventos_data:
  db_ingressos_data:
  db_avaliacao_data:
  db_notifications_data:
  db_webhook_data:
  db_payment_data:
  prometheus_data:
  grafana_data:

# =======================
# Networks
# =======================
networks:
  backend:
    driver: bridge