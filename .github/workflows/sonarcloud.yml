name: CI/CD Pipeline - Plataforma de Eventos

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_OWNER: lucasrayzer

jobs:
  # =======================
  # JOB 1: BUILD E TESTES
  # =======================
  build-and-test:
    name: Build e Testes Automatizados
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Executar Build, Testes, Cobertura e Verificação (80%)
        # Se este step falhar (por ex., cobertura abaixo de 80%), o Job será marcado como falha.
        run: mvn clean install

      - name: Upload Relatório de Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: '**/target/site/jacoco/'

  # =======================
  # JOB 2: ANÁLISE DE CÓDIGO (SONARQUBE)
  # =======================
  code-analysis:
    name: Análise de Código - SonarQube
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Análise SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Importante: O SonarQube não deve impedir o build/push, mas sim a aprovação do Pull Request.
          # Mantido como 'verify' para realizar a análise. Se o Quality Gate estiver configurado, pode falhar.
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=LucasRayzer_GerenciadorDeEventosMicroService \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  # =======================
  # JOB 3: BUILD E PUSH IMAGENS DOCKER
  # =======================
  docker-build-push:
    name: Build e Push Docker Images
    runs-on: ubuntu-latest
    # Se um dos jobs (Build/Testes ou Sonar) FALHAR, este job NÃO será executado, 
    # e o deploy (Job 6) será pulado. Isso é o comportamento de segurança desejado.
    needs: [build-and-test, code-analysis]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')
    
    strategy:
      matrix:
        service:
          - name: auth-service
            context: ./service-auth
          - name: user-service
            context: ./user-service
          - name: eventos-service
            context: ./evento-service
          - name: ingressos-service
            context: ./Tickets_Service
          - name: avaliacao-service
            context: ./avaliacao-service
          - name: notifications-service
            context: ./Notifications_Service
          - name: payment-service
            context: ./payment_service
          - name: webhook-service
            context: ./webhook-service
          - name: api-gateway
            context: ./API_Gateway_Service
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Definir Tag da Imagem
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "env=development" >> $GITHUB_OUTPUT
          fi

      - name: Build e Push Docker Image (${{ matrix.service.name }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: true
          # Usando IMAGE_OWNER para simplificar o nome
          tags: |
            ${{ env.IMAGE_OWNER }}/${{ matrix.service.name }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.IMAGE_OWNER }}/${{ matrix.service.name }}:${{ steps.image-tag.outputs.env }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =======================
  # JOB 4: GERAR DOCUMENTAÇÃO
  # =======================
  generate-docs:
    name: Gerar Documentação Automática
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
      # ... (steps de documentação mantidos inalterados)
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Gerar Javadoc
        run: mvn javadoc:aggregate

      - name: Gerar Documentação OpenAPI/Swagger
        run: mvn springdoc-openapi:generate || echo "Swagger generation skipped"

      - name: Deploy Documentação para GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: docs

  # =======================
  # JOB 5: DEPLOY - DESENVOLVIMENTO
  # =======================
  deploy-dev:
    name: Deploy - Ambiente de Desenvolvimento
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/dev' # <--- Adicionado success() para clareza
    environment:
      name: development
      url: http://dev.plataforma-eventos.local
    
    steps:
      # ... (steps de deploy-dev mantidos inalterados)
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Atualizar docker compose com imagens do Docker Hub
        run: |
          # Criar arquivo .env com as imagens
          echo "DOCKER_USERNAME=${{ env.IMAGE_OWNER }}" > .env # Usando IMAGE_OWNER definido no env global
          echo "IMAGE_TAG=dev-${{ github.sha }}" >> .env
          echo "ENVIRONMENT=dev" >> .env

      - name: Deploy com Docker Compose
        run: |
          docker compose pull
          docker compose up -d

      - name: Verificar Health Check
        run: |
          echo "Aguardando serviços iniciarem..."
          sleep 30
          # O curl -f fará com que o step falhe se o health check não retornar 200
          curl -f http://localhost:8080/actuator/health || echo "Health check ainda não disponível"

      - name: Listar containers em execução
        run: docker compose ps

  # =======================
  # JOB 6: DEPLOY - PRODUÇÃO
  # =======================
  deploy-prod:
    name: Deploy - Ambiente de Produção
    runs-on: ubuntu-latest
    needs: docker-build-push
    # A condição deve ser: se o Job anterior foi bem-sucedido E se é um push para a main
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main' 
    environment:
      name: production
      url: http://plataforma-eventos.com
    
    steps:
      # ... (steps de deploy-prod mantidos inalterados)
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Atualizar docker compose com imagens do Docker Hub
        run: |
          # Criar arquivo .env com as imagens
          echo "DOCKER_USERNAME=${{ env.IMAGE_OWNER }}" > .env # Usando IMAGE_OWNER
          echo "IMAGE_TAG=prod-${{ github.sha }}" >> .env
          echo "ENVIRONMENT=prod" >> .env

      - name: Deploy com Docker Compose
        run: |
          docker compose pull
          docker compose up -d

      - name: Health Check Produção
        run: |
          echo "Aguardando serviços iniciarem..."
          sleep 45
          # O curl -f fará com que o step falhe se o health check não retornar 200
          curl -f http://localhost:8080/actuator/health || exit 1 # Garante que a falha para se o Health Check falhar

      - name: Criar Tag de Release
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "release-$(date +'%Y%m%d-%H%M%S')" -m "Release to production"
          git push origin --tags

      - name: Listar containers em execução
        run: docker compose ps

  # =======================
  # JOB 7: NOTIFICAÇÃO
  # =======================
  notify:
    name: Notificação de Deploy
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-prod]
    if: always() 
    
    steps:
      - name: Verificar Status do Deploy
        run: |
          echo "Status dos deploys:"
          echo "- Dev: ${{ needs.deploy-dev.result }}"
          echo "- Prod: ${{ needs.deploy-prod.result }}"
          
          if [[ "${{ needs.deploy-dev.result }}" == "success" ]] || \
              [[ "${{ needs.deploy-prod.result }}" == "success" ]]; then
            echo "Deploy realizado com sucesso!"
          elif [[ "${{ needs.deploy-dev.result }}" == "failure" ]] || \
               [[ "${{ needs.deploy-prod.result }}" == "failure" ]]; then
            echo "ATENÇÃO: Um ou mais deploys falharam!"
            exit 1 # <--- Adicionado exit 1 para o job de Notificação falhar em caso de falha nos deploys
          else
            echo "Nenhum deploy foi executado ou ocorreu falha/skipped"
          fi